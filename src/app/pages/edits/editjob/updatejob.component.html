<div class="container">
    <app-navbar title="User Profile"></app-navbar>
    <div class="row" style="margin-top: 30px" fxLayoutAlign="center ">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <i class="material-icons">perm_identity</i>

          </div>
         
             <div class="right-profile">
              <div class="profile">
                <img src="../../../assets/img/marc.jpg" alt="profile"/>
              </div>
             
            </div>
          <div class="card-content;col-sd-12 " style="padding: 50px">
            <h5 class="card-title" style="margin-top: 10px">Edit Job
             
            </h5>

            <form  [formGroup]="newJobsForm" autocomplete="off" novalidate  fxLayout="column wrap"
            fxLayoutAlign="center center" fxLayoutGap="10px">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field color="accent">
                      <input  required matInput type="text" placeholder="Job Title" formControlName="jobname" id="jobname">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field color="accent">
                      <mat-select placeholder="Client Name" formControlName="companyname" required>
                          <mat-option >
                            
                          </mat-option>
                        </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field color="accent">
                     
            <input matInput type="datetime-local" placeholder="Start Date And Time" formControlName="dateOfStart" id="dateOfStart">
                  </mat-form-field>
                </div>
  <div class="col-md-6">
                  <mat-form-field color="accent">
                      <input  required matInput type="number"  placeholder="Staffs Needed" formControlName="staffs">
                 
                  </mat-form-field>
                </div>
              </div>
            
            
              <div class="row " >
                 <div style="padding: 10px" >
                 <button mat-raised-button color="primary" [disabled]="!newJobsForm.valid">Update</button>

                 </div>
                 <div style="padding: 10px">
                  <button type="button" mat-raised-button color="warn">Delete</button>

                 </div>
              </div>
            </form>
          </div>
        </div>
      </div>
 
    </div>
  </div>
