<div class="container">
  <app-navbar title="User Profile"></app-navbar>
  <div class="row" style="margin-top: 30px" fxLayoutAlign="center ">
    <div class="col-md-9">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">perm_identity</i>

        </div>
        <div *ngIf="!job" class="m-auto">
          <h1 class="text-center display-3 mt-5">
            <i class="fa fa-spinner fa-spin"></i>
            <div>
              looking for job!!
            </div>
          </h1>
        </div>
           <div class="right-profile">
            <div class="profile">
              <img src="https://image.shutterstock.com/image-illustration/jobs-icon-website-button-on-260nw-523862602.jpg" alt="profile"/>
            </div>
           
          </div>
        <div class="card-content;col-sd-12 " style="padding: 50px">
          <h5 class="card-title" style="margin-top: 10px">Update Job
           <div>
             {{job.name}}
           </div>
          </h5>

          <form  autocomplete="off" novalidate fxLayout="column wrap"
          fxLayoutAlign="center center" fxLayoutGap="10px">
            <div class="row">
              <div class="col-md-6">
                <mat-form-field color="accent">
                    <input 
                    name="name"
                    [(ngModel)]="job.name"
                    required matInput type="text" placeholder="Job Title" >
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field color="dark">
                    <mat-select
                    
               
                    name="companyname"
                    placeholder="Client Name"[(ngModel)]="job.companyname"  required>
                        <mat-option
                       
                        
                        *ngFor="let company of categories" [value]="company.name">
                          {{ company.name }}
                        </mat-option

                        >
                    
                      </mat-select
                      >
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field color="accent">
                   
          <input
          name="dateOfStart"
          [(ngModel)]="job.dateOfStart"
          matInput type="datetime-local" placeholder="Start Date And Time"  >
                </mat-form-field>
              </div>
<div class="col-md-6">
                <mat-form-field color="accent">
                    <input 
                    name="staffs"
                    [(ngModel)]="job.staffs"
                    required matInput type="number"  placeholder="Staffs Needed" >
               
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field color="accent">
                    <input 
                    name="clientlocation"
                    [(ngModel)]="job.clientlocation"
                    required matInput type="text"  placeholder="Client Location" >
               
                </mat-form-field>
              </div>

              <div class="col-md-6">
               
                <mat-form-field class="example-full-width">
                   <textarea 
                   name="jobdesc"
                   [(ngModel)]="job.jobdesc"
                   cdkTextareaAutosize #autosize="cdkTextareaAutosize"cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5" matInput placeholder="job description"></textarea>
                 </mat-form-field>
                 
              </div>
          </div>
          
            <div class="row " >
               <div style="padding: 10px" >
               <button 
               (click)="updateJob()"
               mat-raised-button color="primary">Update</button>

               </div>
            
            </div>
          </form>
        </div>
        <app-message></app-message>
      </div>
    </div>

  </div>
</div>
