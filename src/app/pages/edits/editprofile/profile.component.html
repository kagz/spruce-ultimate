<div class="container">
    <app-navbar title="User Profile"></app-navbar>
    <div class="row" style="margin-top: 30px" fxLayoutAlign="center ">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <i class="material-icons">perm_identity</i>

          </div>
          <div *ngIf="!data.user"  class="m-auto">
            <h1 class="text-center display-3 mt-5">
              <i class="fa fa-spinner fa-spin"></i>
              <div>
                looking for profile!!
              </div>
            </h1>
          </div>
             <div *ngIf="data.user"  class="right-profile">
              <div class="profile">
                <img [src]="data.user.picture"  alt="profile"/>
              </div>
             
            </div>
          <div class="card-content;col-sd-12 " style="padding: 50px">

           

            <h4 *ngIf="data.user"  class="card-title" style="margin-top: 20px">{{ data.user.name }}
             
            </h4>

         
           

            <form  [formGroup]="ownerForm">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field color="accent">
                    <input matInput type="text" placeholder=" Name"   name="firstName">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field color="accent">
                    <input matInput type="text" placeholder="Phone" name="phone">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field color="accent">
                    <input matInput type="text" placeholder="Identiy / passport">
                  </mat-form-field>
                </div>
  <div class="col-md-6">
                  <mat-form-field color="accent">
                    <input matInput type="email" placeholder="Email">
                  </mat-form-field>
                </div>

              </div>
              <div class="row">
              
                <div class="col-md-6">
                  <mat-form-field color="accent">
                    <input matInput type="password" placeholder="Password">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Upload Image</label>
                        <input type="file" class="form-control-file" accept="image/*" name="file" (change)="fileChange($event)">
                      </div>
                </div>
              </div>
              <div class="row">
              </div>
              <div class="row action-btn">
                <button md-raised-button type="submit" class="btn btn-rose">UPDATE </button>
              </div>
            </form>
          </div>
        </div>
      </div>s
 
    </div>
  </div>
