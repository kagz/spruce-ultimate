<div class="container" >
    <app-navbar title="Table List"></app-navbar>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <i class="material-icons">assignment</i>
          </div>




          <div class="card-content">
            <h4 class="card-title">View All Employees</h4>

            <div *ngIf="!ourstaffs" class="m-auto">
              <h1 class="text-center display-3 mt-5">
                <i class="fa fa-spinner fa-spin"></i>
                <div>
                  looking for staffs!!
                </div>
              </h1>
            </div>




            <div class="table-responsive">
             

              <div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px" fxLayoutGap.lt.md="20px">
                <mat-form-field>
                  <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
               
              </div>
              <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <td mat-cell *matCellDef="let ourstaffs"> {{ourstaffs.name}} </td>
                </ng-container>
              
                <ng-container matColumnDef="contacts">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Contacts </th>
                  <td mat-cell *matCellDef="let ourstaffs"> {{ourstaffs.phone}} </td>
                </ng-container>
              
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                  <td mat-cell *matCellDef="let ourstaffs"> {{ourstaffs.email}} </td>
                </ng-container>
              
              
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Edit staff </th>
                    <td mat-cell *matCellDef="let ourstaffs">
                      <button mat-icon-button color="accent" routerLink="/dashboard/editstaff/{{ ourstaffs._id }}">
                          <mat-icon class="mat-18">system_update</mat-icon>
                      </button>
                    </td>
                  </ng-container>
              
                  <ng-container matColumnDef="delete" style="padding: 15px">
                    <th mat-header-cell *matHeaderCellDef> Delete staff </th>
                    <td mat-cell *matCellDef="let ourclients">
                      <button mat-icon-button color="warn" (click)="redirectToEditCompany(ourclients.id)">
                          <mat-icon class="mat-18">delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
              </mat-paginator>

            </div>
          </div>
        </div>
      </div>
    </div>
</div>
