<div class="container">
    <app-navbar title="User Profile"></app-navbar>
    <div class="row" style="margin-top: 30px" fxLayoutAlign="center ">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <i class="material-icons">perm_identity</i>

          </div>
         
             <div class="right-profile">
              <div class="profile">
                <img src="https://image.shutterstock.com/image-illustration/jobs-icon-website-button-on-260nw-523862602.jpg" alt="profile"/>
              </div>
             
            </div>
          <div class="card-content;col-sd-12 " style="padding: 50px">
            <h5 class="card-title" style="margin-top: 10px">Add New Job
             
            </h5>

            <form  autocomplete="off" novalidate fxLayout="column wrap"
            fxLayoutAlign="center center" fxLayoutGap="10px">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field color="accent">
                      <input 
                      name="jobname"
                      [(ngModel)]="newJob.jobname"
                      required matInput type="text" placeholder="Job Title" id="jobname">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field color="dark">
                      <mat-select
                      
                      id="companyname"
                      name="companyname"
                      placeholder="Client Name"[(ngModel)]="newJob.companyname"  required>
                          <mat-option
                         
                          
                          *ngFor="let company of categories" [value]="company.name">
                            {{ company.name }}
                          </mat-option

                          >
                      
                        </mat-select
                        >
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field color="accent">
                     
            <input
            name="dateOfStart"
            [(ngModel)]="newJob.dateOfStart"
            matInput type="datetime-local" placeholder="Start Date And Time"  id="dateOfStart">
                  </mat-form-field>
                </div>
  <div class="col-md-6">
                  <mat-form-field color="accent">
                      <input 
                      name="staffs"
                      [(ngModel)]="newJob.staffs"
                      required matInput type="number"  placeholder="Staffs Needed" >
                 
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field color="accent">
                      <input 
                      name="clientlocation"
                      [(ngModel)]="newJob.clientlocation"
                      required matInput type="text"  placeholder="Client Location" >
                 
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                 
                  <mat-form-field class="example-full-width">
                     <textarea 
                     name="jobdesc"
                     [(ngModel)]="newJob.jobdesc"
                     cdkTextareaAutosize #autosize="cdkTextareaAutosize"cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5" matInput placeholder="job description"></textarea>
                   </mat-form-field>
                   
                </div>
            </div>
            
              <div class="row " >
                 <div style="padding: 10px" >
                 <button 
                 (click)="addJob()"
                 mat-raised-button color="primary">Create</button>

                 </div>
                 <!-- <div style="padding: 10px">
                  <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>

                 </div> -->
              </div>
            </form>
          </div>
          <app-message></app-message>
        </div>
      </div>
 
    </div>
  </div>
