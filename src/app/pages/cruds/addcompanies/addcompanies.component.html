<div class="container">
    <app-navbar title="User Profile"></app-navbar>
    <div class="row" style="margin-top: 30px" fxLayoutAlign="center ">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <i class="material-icons">perm_identity</i>

          </div>
         
             <div class="right-profile">
              <div class="profile">
                <img src="../../../assets/img/marc.jpg" alt="profile"/>
              </div>
             
            </div>
          <div class="card-content;col-sd-12 " style="padding: 50px">
            <h5 class="card-title" style="margin-top: 10px">New Client
             
            </h5>

            <form 
            #companyForm="ngForm"
             autocomplete="off"
              novalidate 
               fxLayout="column wrap"
            fxLayoutAlign="center center"
             fxLayoutGap="10px">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field color="accent">
                      <input 
                      matInput
                       type="text" 
                       placeholder="Client's name" 
                        id="name"
                        name="name"
                        [(ngModel)]="newCompany.name"
                        >
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field color="accent">
                      <input 
                      matInput 
                      type="text" 
                      placeholder="Phone"
                      name="phone"
                      [(ngModel)]="newCompany.phone"
                      
                      
                      >
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field color="accent">
                      <input
                       matInput 
                       type="email"
                        placeholder="Client's Email"
                        
                        name="email"
                        [(ngModel)]="newCompany.email"
                        
                        >
                  </mat-form-field>
                </div>
  <div class="col-md-6">
                  <mat-form-field color="accent">
                      <mat-select 
                      placeholder="Location"
                      name="clientLocation"
                      [(ngModel)]="newCompany.clientLocation"
                      
                      >
                          <mat-option>None</mat-option>
                          <mat-option 
                          *ngFor="let state of states"
                           [value]="state.name">{{state.name}}</mat-option>
                        </mat-select>
                 
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">

                      <spruce-image-upload 
                      (imageUploaded)="handleImageUpload($event)"
                      (imageError)="handleImageError()">
    </spruce-image-upload>



                    </div>
                </div>
               
            
              </div>
            

<div class="row">
  <div class="col-md-6">
    <mat-form-field color="accent">
        <textarea 
        matInput
         type="text" 
         placeholder="Jobs type description"
         name="jobdesc"
         [(ngModel)]="newCompany.jobdesc"
          
         ></textarea>
        </mat-form-field>
  </div>
</div>






              <div class="row " >
                 <div style="padding: 5px" >
                 <button
                  mat-raised-button 
                  color="primary" 
                  
                  (click)="addCompany()"
                  [disabled]="!companyForm.form.valid "
                  type="button"
                  
                  
                  >Create</button>

                 </div>
                 <div style="padding: 5px">
                  <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>

                 </div>
              </div>
            </form>
          </div>
     
          <app-message></app-message>
        </div>
      </div>
 
    </div>
  </div>
